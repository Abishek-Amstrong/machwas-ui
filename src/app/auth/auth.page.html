<ion-content class="auth">
  <div class="auth__wave--bg">
    &nbsp;
  </div>
  <div class="auth__wave">
    <img src="./../../assets/images/wave.svg" alt="Wave" class="auth__wave--svg">
  </div>
  <div class="auth__logo">machWas</div>

  <div class="auth__welcome">
    Hello! You are...
  </div>

  <div class="auth__form form">
    <div class="form__group">
      <ion-item>
        <!-- <ion-label position="floating" color="primary">Name</ion-label> -->
        <ion-input type="text" placeholder="Name" required></ion-input>
      </ion-item>
    </div>

    <div class="form__btn">
      <ion-button size="small" fill="outline" color="light" class="form__btn--continue" routerLink="/auth/register">
        Continue &rarr;</ion-button>
    </div>

    <div class="form__text">
      OR
    </div>

    <div class="form__login login">
      <div class="form__login--instagram login__insta ion-activatable ripple-parent" (click)="navToActivities()">
        <img src="./../../assets/images/insta-icon.svg" alt="Insta" class="login__icon">
        <div class="login__text">Login with Instagram</div>
        <ion-ripple-effect></ion-ripple-effect>
      </div>

      <div class="form__login--mobile login__mobile ion-activatable ripple-parent" (click)="navToActivities()">
        <img src="./../../assets/images/phone-icon.svg" alt="Mobile" class="login__icon">
        <div class="login__text">Login with Mobile</div>
        <ion-ripple-effect></ion-ripple-effect>
      </div>
    </div>
  </div>
</ion-content>
