<ion-content class="match">
    <h1 class="match__title">Congratulation!</h1>
    <h3 class="match__subtext">It's match!</h3>
    <div class="match__person">
        <div class="match__person_partition1">
            <img [src]="imgUrl" alt="image" class="match__person_partition1_img">
            <h3>{{currentUser.userName}}</h3>
        </div>
        <div class="match__person_partition2">
            <img [src]="matchedUserImg" alt="image" class="match__person_partition2_img">
            <h3>{{matchedUser.userName}}</h3>
        </div>
    </div>
    <h3 class="match__event">{{eventData.eventName | titlecase}}
    </h3>
    <h3 class="match__date">{{eventData.eventDateTime | date: 'medium'}}</h3>
    <button type="button" class="match__button" (click)="navigateToChat()">SEND MESSAGE</button>
</ion-content>
